<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- foundation cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Music Search Project</title>
</head>

<body>
    <!-- form overlay starts here -->
    <div class="translucent-form-overlay">
        <form>
            <!-- heading for the form -->
          <h3>Search for Music</h3>
          <!-- place to input the value that will be used for the search -->
          <div class="row columns">
            <label>Keyword
              <input type="text" name="keyword" placeholder="Any">
            </label>
          </div>
          <!-- different options to use for the search -->
          <div class="row columns">
            <label>Search By
              <select name="status" type="text">
                <option>Any</option>
                <option value="artist">Artist</option>
                <option value="song">Song</option>
                <option value="lyrics">Lyrics</option>
                <option value="genre">Genre</option>
              </select>
            </label>
          </div>
          <!-- search button -->
          <button type="button" class="primary button expanded search-button">
            Search
          </button>
       </form>
      </div>
      <!-- form ends here -->
      <h2 class="heading">Video</h2>
      <div id="ytplayer">
      <script>
          // Load the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
          tag.src = "https://www.youtube.com/player_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
          // Replace the 'ytplayer' element with an <iframe> and
          // YouTube player after the API code downloads.
          var player;
          function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
              height: '360',
              width: '640',
              videoId: '93uEGbM4gt4'
            });
          }
        </script>
      </div>
            
      <!-- javascript for foundation -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>

</html>
