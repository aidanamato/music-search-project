<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Musigle</title>
   </head>

   <body>
      <!-- form overlay starts here -->
      <section id="search-form" class="search-form fullscreen">
         <div class="form-container grid-container">
            <form class="grid-x">
               <!-- heading for the form -->
               <div class="cell text-center">
                  <h1>Musigle</h1>
                  <h2>Search for Music</h2>
               </div>
               <!-- place to input the value that will be used for the search -->
               <div class="cell">
               <label for="keyword">Keyword</label>
               <input type="text" name="keyword" placeholder="Any">
               </div>
               <!-- different options to use for the search -->
               <div class="cell">
                  <label for="status">Search By</label>
                  <select name="status" type="text" id="select">
                     <option value="artist" selected>Artist</option>
                     <option value="song">Song</option>
                     <option value="album">Album</option>
                  </select>
               </div>
               <!-- search button -->
               <button type="submit" class="primary button expanded search-button" id="search">
                  Search
               </button>
            </form>
            <p class="text-center"><button class="button expanded" data-open="previous-search">Past Searches</button></p>
         </div>
      </section> 
      <!-- form ends here -->
      
      <section id="event-carousel" class="event-carousel no-display">
         <!-- begin orbit class -->
         <div class="orbit" role="region" aria-label="Concert Events" data-orbit>
            <div class="orbit-wrapper">
               <div class="orbit-controls">
                  <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                  <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
               </div>
               <ul class="orbit-container"></ul>
            </div>
            <nav class="orbit-bullets">
            </nav>
         </div>
         <!-- end orbit -->
      </section>

      <!-- modal -->
      <div class="reveal" id="previous-search" data-reveal>
         <h3 class="text-center">Previous Searches</h3>
         <button class="close-button" data-close aria-label="Close modal" type="button">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./assets/js/script.js"></script>
   </body>

</html>
